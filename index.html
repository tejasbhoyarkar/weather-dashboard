<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="container">
      <div class="header">
        <div class="search-box">
            <input type="text" placeholder="Enter your location" class="input-box">


            <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

             </div>
        </div>

        <div class="location-not-found">
          <h1>Sorry, Location not found!!!</h1>
          <img src="/Asset/404 (1).png" alt="404 Error">
        </div>
      <div class="Weather-body">
        <img src="/Asset/cloud.png" alt="Weather Image"  class="Weather-img">

        <div class="weather-box">
          <p class="temperature">0<sup>Â°C</sup></p>
          <p class="description">Light rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fa-sharp fa-solid fa-droplet"></i>
            <div class="text">
              <span id="humidity">45%</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wind">
              <i class="fa-solid fa-Wind"></i>
              <div class="text">
                <span id="wind-speed">12Km/H</span>
                <p>Wind Speed</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/6aa472bb8e.js" crossorigin="anonymous"></script>
</body>
</html>
